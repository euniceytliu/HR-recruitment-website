<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }

        .login-container {

            width: 100%;

            padding: 48px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {

            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
        }

        .login-header h1 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            color: #a0aec0;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .back-link {

            margin-top: 24px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
        }

        .password-toggle button:hover {
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üîê</div>
            <h1>HR ÁÆ°ÁêÜÁ≥ªÁªü</h1>

        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">

                <input

                    id="email" 
                    name="email" 
                    placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÈÇÆÁÆ±"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" id="togglePassword">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ ÁôªÂΩï
            </button>
        </form>

        <div class="divider">
            <span>Êàñ</span>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
        </div>
    </div>

    <script type="module">
        // ÂàùÂßãÂåñ Supabase
        const SUPABASE_URL = 'https://gevvmjwjmpjhwczfuiru.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdldnZtandqbXBqaHdjemZ1aXJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMTkyOTYsImV4cCI6MjA4MTc5NTI5Nn0.iA0eIjnudgmYHsVE_ioHTR8fR84oIciQqqNcbSBZ33I';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM ÂÖÉÁ¥†
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóèÂàáÊç¢
        togglePasswordBtn.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                togglePasswordBtn.textContent = 'üëÅÔ∏è';
            }
        });

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 3000);
            }
        }

        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                console.log('‚úÖ Â∑≤ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞ÁÆ°ÁêÜÈ°µÈù¢');
                window.location.href = 'case-evaluation-ai.html';
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        checkAuth();

        // ÁôªÂΩïË°®ÂçïÊèê‰∫§
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Âü∫Êú¨È™åËØÅ
            if (!email || !password) {
                showAlert('‚ùå ËØ∑Â°´ÂÜôÈÇÆÁÆ±ÂíåÂØÜÁ†Å', 'error');
                return;
            }

            // Á¶ÅÁî®ÊåâÈíÆÔºåÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.disabled = true;
            loginBtn.innerHTML = '‚è≥ ÁôªÂΩï‰∏≠...';

            try {
                console.log('üîê Â∞ùËØïÁôªÂΩï:', email);

                // ‰ΩøÁî® Supabase Auth ÁôªÂΩï
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('‚ùå ÁôªÂΩïÂ§±Ë¥•:', error);
                    
                    // ÂèãÂ•ΩÁöÑÈîôËØØÊèêÁ§∫
                    let errorMessage = 'ÁôªÂΩïÂ§±Ë¥•';
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = '‚ùå ÈÇÆÁÆ±ÊàñÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØï';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = '‚ùå ÈÇÆÁÆ±Êú™È™åËØÅÔºåËØ∑Ê£ÄÊü•ÈÇÆ‰ª∂';
                    } else {
                        errorMessage = '‚ùå ' + error.message;
                    }
                    
                    showAlert(errorMessage, 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'üöÄ ÁôªÂΩï';
                    return;
                }

                console.log('‚úÖ ÁôªÂΩïÊàêÂäü!', data);
                showAlert('‚úÖ ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');

                // Âª∂ËøüË∑≥ËΩ¨ÔºåËÆ©Áî®Êà∑ÁúãÂà∞ÊàêÂäüÊèêÁ§∫
                setTimeout(() => {
                    window.location.href = 'case-evaluation-ai.html';
                }, 1000);

            } catch (error) {
                console.error('‚ùå ÁôªÂΩïÂºÇÂ∏∏:', error);
                showAlert('‚ùå ÁôªÂΩïÂ§±Ë¥•: ' + error.message, 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üöÄ ÁôªÂΩï';
            }
        });

        // Enter ÈîÆÂø´Êç∑ÁôªÂΩï
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
